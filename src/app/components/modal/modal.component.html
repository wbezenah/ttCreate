<div
class="modal-container"
[ngStyle]="{
    'top': position.top + 'px',
    'left': position.left + 'px',
    'width': size.width + 'px',
    'height': size.height + 'px'
}">
      <h1 class="title">{{ title }}</h1>
      <p class="body">{{ body }}</p>
      <div class="btn-container">
        <button (click)="close()">Close</button>
        <button (click)="confirm()">Confirm</button>
      </div>
  </div>
